shell /bin/zsh


# Include pywal colors
include ~/.cache/wal/colors-kitty.conf
allow_remote_control yes

# Check if kitty config exists
if [ ! -f ~/.config/kitty/kitty.conf ]; then
    # Create basic kitty config
    cat > ~/.config/kitty/kitty.conf << 'EOF'

# Basic settings
font_family CommitMono Nerd Font
font_size 12
cursor_blink_interval 0
window_padding_width 10
EOF
else
    # Add wal colors to existing config
    echo "" >> ~/.config/kitty/kitty.conf
    echo "# Include pywal colors" >> ~/.config/kitty/kitty.conf
    echo "include ~/.cache/wal/colors-kitty.conf" >> ~/.config/kitty/kitty.conf
    echo "allow_remote_control yes" >> ~/.config/kitty/kitty.conf
fi
background_opacity 0.85
